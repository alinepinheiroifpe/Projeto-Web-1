<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minhas Finanças</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Link para o CSS -->
		<link rel="stylesheet" href="css/MeuCss.css"> <!-- Link para o css próprio do projeto -->
		<script src="js/jquery-1.12.2.min.js"></script> <!-- Link para o jquery -->
		<script src="js/bootstrap.min.js"></script> <!-- Link para o JavaScript -->
	
	</head>
	<body style="height:1000px" data-spy="scroll" data-target=".navbar" data-offset="50">

	<!-- Navbar ---------------------------------------------------------------------------------------------->
	<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
		<div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                            <span class="sr-only"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
			<a class="navbar-brand "href="index.html"><img alt="logo" src="img/money-logo.png" width="45px"></img></a>
			<a class="navbar-brand" href="index.html">Minhas Finanças</a>
                </div>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="nav navbar-nav navbar-right" role="form">
                        <li>
                            <form class="navbar-form navbar-right">
                                    <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                                    </div>
                                    <div class="form-group">
                                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
	</nav>
        
	
	<br>
	<h3 align="center">Cadastro</h3>
	<hr width="90%">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form role="form" action="index.html">
					<fieldset>
									<div class="form-group">
									<label>Nome:</label>
										<input class="form-control" name="nome" type="text" 
										maxlength="30" required autofocus>
									</div>
									<div class="form-group">
									<label>E-mail:</label>
										<input class="form-control" name="email" type="email"
										maxlength="30">
									</div>
									<div class="form-group">
									<label>Senha:</label>
										<input class="form-control" name="senha" type="password"
										 maxlength="20">
									</div>
									<div class="form-group">
									<label>Data de Nascimento:</label>
										<input class="form-control" name="Data_nascimento" type="date" required>
									</div>
									<div class="form-group form-inline">
												<label>Sexo:</label>
												<label class="radio-inline">
													<input type="radio" name="sexo" id="sexo" value="Masculino" checked required>Masculino
												</label>
												<label class="radio-inline">
													<input type="radio" name="sexo" id="sexo" value="Feminino" >Feminino
												</label>
											</div>
									<div class="form-group">
									<label>País:</label>
										<input class="form-control" placeholder="País" name="pais" type="text"
										maxlength="20" required>
									</div>
									<div class="form-group">
									<label>Estado:</label>
										<input class="form-control" placeholder="Estado" name="estado" type="text"
										maxlength="20" required>
									</div>
									<div class="form-group">
									<label>Cidade:</label>
										<input class="form-control" placeholder="Cidade" name="cidade" type="text"
										maxlength="20" required>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-lg btn-success btn-block"><strong>Cadastrar-se</strong></button>
									</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	


	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
